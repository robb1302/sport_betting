name: Update Fixtures

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 16 * * 2,5' # Runs every Tuesday and Friday at 4 PM UTC

jobs:
  update-fixtures:
    runs-on: windows-latest # Adjust the runner based on your requirements

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.4 

    - name: Install Python Dependencies
      run: |
        pip install -r requirements.update.txt # Install packages from requirements.update.txt

    - name: Run Batch Script
      working-directory: .\
      run: |
        .\workflow_update_fixtures.bat
